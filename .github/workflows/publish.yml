name: Publish Cask

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.4)'
        required: true
      sha256:
        description: 'SHA256 of the DMG file'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Update Cask Formula
        run: |
          # Update version
          sed -i "s/version \".*\"/version \"${{ github.event.inputs.version }}\"/" Casks/viber.rb
          
          # Update SHA256
          sed -i "s/sha256 \".*\"/sha256 \"${{ github.event.inputs.sha256 }}\"/" Casks/viber.rb
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Casks/viber.rb
          git commit -m "Update Viber to v${{ github.event.inputs.version }}"
          git push